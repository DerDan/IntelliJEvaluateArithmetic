plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.2'
}
patchPluginXml {
    sinceBuild '191'
    changeNotes """
      <ul>
        <li>
            Trimmed unnecessary zeroes from decimal results.
            <br/>
            <code>1.5 * 2</code> â†’ <code>3</code> instead of <code>3.0</code></li>
        </li>
        <li>
            Improved handling of whitespace
        </li>
      </ul>
      """
}
