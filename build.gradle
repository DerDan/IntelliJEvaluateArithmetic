plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

version '1.1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.2'
}
patchPluginXml {
    sinceBuild '191'
    untilBuild '201.*'
    changeNotes """
      <ul>
        <li>
            Updated for the 2020.1 IntelliJ platform.
         </li>
      </ul>
      """
}
